<div class="container-fluid app-base">

    <div class="row" id="top-bar">

        <div class="col p-0">
          <ul class="nav nav-pills pl-2" id="top-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="build-tab-line" data-toggle="tab" href="#build" role="tab" aria-controls="build-tab" aria-selected="true">Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="predict-tab-line" data-toggle="tab" href="#predict" role="tab" aria-controls="predict-tab" aria-selected="false">Predictions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="similarity-tab-line" data-toggle="tab" href="#similarity" role="tab" aria-controls="similarity-tab" aria-selected="false">Similarity </a>
            </li>
          </ul>
        </div>
        <div class="col-7">
            <div class="row logo-right" >
              <a href="http://etransafe.eu" target="_Blank"><img class="logo" src="assets/img/etransafe-line.png"></a>
              <img class="logo" src="assets/img/efpia-line.png">
              <img class="logo" src="assets/img/imi-line.png">
              <img class="logo" src="assets/img/eu-line.png">
            </div>
        </div>
    </div>
      
        <div class="tab-content">

            <div class="tab-pane fade show active" id="build" role="tabpanel" aria-labelledby="build-tab">
                <div class="row">
                    <div class="col p-0">
                        <app-model-list></app-model-list>
                    </div>
                    
                    <div class="col-7 info scrollable v-100">
                        <div *ngIf="(this.model.name != undefined)">
                            <app-validations [name] = this.model.name [version] = this.model.version></app-validations>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="predict" role="tabpanel" aria-labelledby="predict-tab" >
                <div class="row">
                    <div class="col p-0">
                        <app-prediction-list></app-prediction-list>
                    </div>

                    <div class="col-7 info scrollable v-100" >
                        <!-- <div *ngIf="(this.prediction.name != undefined) && (this.predictionTabActive)"> -->
                        <div *ngIf="(this.prediction.name != undefined) && (this.globals.mainTabActive=='#predict')">
                            <app-prediction [predictionName]=this.prediction.name></app-prediction>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tab-pane fade " id="similarity" role="tabpanel" aria-labelledby="similarity-tab" >
                <div class="col p-0">
                    <app-similarity></app-similarity>
                </div>
            </div>


        </div>

</div>
