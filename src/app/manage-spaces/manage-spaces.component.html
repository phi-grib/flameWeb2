<div class="btn-toolbar mt-3 mb-3 ml-4" role="toolbar" aria-label="Toolbar with button groups">
    <div *ngIf="this.globals.read_only == false" class="btn-group mr-2" role="group" aria-label="first group">
        <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteSpace"  [ngClass]="{'disabled': space.spaceVersion != '0'}">Delete Space</button>
        <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteSpaceVersion"[ngClass]="{'disabled': space.spaceVersion == '0'}">Delete Version</button>
    </div>  
    <div class="btn-group mr-2" role="group" aria-label="second group">
        <button type="button" class="btn btn-ets-do" (click)="search(space.spaceName, space.spaceVersion)">Search</button>
    </div>
</div>  

  <!-- Delete Space-->
  <div class="modal fade" id="deleteSpace" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Space</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this space?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteSpace()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Version-->
  <div class="modal fade" id="deleteSpaceVersion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Version</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this version?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteSpaceVersion()">Delete</button>
        </div>
      </div>
    </div>
  </div>
