<div class="btn-toolbar mt-3 mb-3 ml-3" role="toolbar" aria-label="Toolbar with button groups">
    <div *ngIf="this.globals.read_only == false" class="btn-group mr-2" role="group" aria-label="space create">
      <button type="button" class="btn btn-ets-do" data-toggle="modal" data-target="#newSpace">New</button>
      <button type="button" class="btn btn-ets-do" [ngClass]="{'disabled': space.spaceName === undefined || space.spaceVersion != '0'}" (click)="buildSpace(space.spaceName, space.spaceVersion)">Build</button>
      <button type="button" class="btn btn-ets-do" [ngClass]="{'disabled': space.spaceName === undefined}" (click)="cloneSpace()">Publish</button>
    </div>
    <div *ngIf="this.globals.read_only == false" class="btn-group mr-2" role="group" aria-label="space delete">
        <!-- <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteSpace"  [ngClass]="{'disabled': space.spaceVersion != '0'}">Delete Space</button>
        <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteSpaceVersion"[ngClass]="{'disabled': space.spaceVersion == '0'}">Delete Version</button> -->
        <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteSpace" [ngClass]="{'disabled': space.spaceName === undefined}">Delete</button>
    </div>  
    <div class="btn-group mr-2" role="group" aria-label="space search">
        <button type="button" class="btn btn-ets-do" (click)="search(space.spaceName, space.spaceVersion, space.spaceType)">Search</button>
    </div>
</div>  

<!-- New Space -->
<div  class="modal fade" id="newSpace" tabindex="-1" role="dialog" aria-labelledby="newSpaceLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newSpaceLabel">New Space</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row form-inline" >
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_name">Space name: </label>
                <input type="text" class="form-control ml-2" [(ngModel)]="this.newSpaceName" placeholder="name">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createSpace()">Create</button>
      </div>
    </div>
  </div>
</div>



  <!-- Delete Space-->
  <div class="modal fade" id="deleteSpace" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div *ngIf="space.spaceVersion == '0' " class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete space <span class="model_name">{{space.spaceName}}</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this space?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteSpace()">Delete</button>
        </div>
      </div>
      <div *ngIf="space.spaceVersion != '0' " class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete version <span class="model_name">{{space.spaceName}} v.{{space.spaceVersion}}</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this space version?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteSpaceVersion()">Delete</button>
        </div>
      </div>
    </div>
  </div>
