<div class="modal-header">
    <h5 class="modal-title">Create list <span class="model_name"></span></h5>
    <button type="button" class="close" aria-label="Cancel" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="false">&times;</span></button>


</div>
<div class="modal-body">
    <div class="card">
        <div class="row">
            <div class="col-sm">
                <label for="listName">Name: </label>
            </div>
            <div class="col-4">
                <input type="text" name="listName" id="listNameInput">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="smilesCol">SMILES column name: </label>
            </div>
            <div class="col-4">
                <input type="text" name="smilesCol" id="smilesColInput">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="separator">Separator: </label>
            </div>
            <div class="col-4">
                <input type="text" name="separator" id="separatorInput">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="casCol">CAS columns name: </label>
            </div>
            <div class="col-4">
                <input type="text" name="casCol" id="casColInput">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="substanceName">Substance column name: </label>
            </div>
            <div class="col-4">
                <input type="text" name="substanceName" id="substanceNameInput">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <label for="fileList">Input file: </label>
            </div>
            <div class="col-4">
                <input type="file" name="fileList" id="fileList">
            </div>
            <div class="voidDiv"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-link pt-0 pb-0 float-right" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
