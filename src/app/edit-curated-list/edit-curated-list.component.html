<div class="modal-header">
    <h5 class="modal-title">Curate {{this.func.curation.name}}<span
            class="model_name"></span></h5>
    <button type="button" class="close" aria-label="Cancel"
        (click)="activeModal.dismiss('Cross click')"><span aria-hidden="false">&times;</span></button>
</div>
<form #curatedListFrom="ngForm">
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
                <div class="col-4">
                    <label for="separatorInput">Delimiter: </label>
                    <select name="separator"
                        [(ngModel)]="ObjCuratedList.separator"
                        id="separatorInput"
                        (ngModelChange)="onChangeSeparator($event)">
                        <option [value]="item.value" *ngFor="let item of
                            SeparatorChoices| keyvalue"> {{item.key}} </option>
                    </select>
                    <div class="card-columns">
                        <input id="preloadFile" type="file"
                            (change)="csvJSON($event)"
                            style="display: none;">
                        <label class="custom-file-label" for="preloadFile"
                            id="preloadFile-label">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">

            <div class="card-body" *ngIf="this.model.file_info!==undefined">
                <div class="row">
                    <div class="col-4 card
                        p-0 mb-0 ml-2">
                        <div class="card-header p-2">
                            <h5>Input file info</h5>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex
                                justify-content-between align-items-left p-1">
                                <strong>File name </strong>
                                {{this.model.file_info['name']}}
                            </li>
                            <li class="list-group-item d-flex
                                justify-content-between align-items-left p-1">
                                <strong>Type file </strong>
                                {{this.model.file_info['type_file']}}
                            </li>
                            <li class="list-group-item d-flex
                                justify-content-between align-items-left p-1">
                                <strong>Size </strong>
                                {{this.model.file_info['size_M']}} MB
                            </li>
                            <li class="list-group-item d-flex
                                justify-content-between align-items-left p-1">
                                <strong>Number of molecules </strong>
                                <span class="badge badge-primary badge-pill">{{this.model.file_info['num_mols']}}</span>
                            </li>
                        </ul>
                    </div>
                    <div id="multicolumns" class="col-4 card p-0 mb-0 mr4"
                        *ngIf="this.ObjCuratedList.columns">
                        <label id="multimodels" class="bmd-label-static mb-1
                            p-0">Select
                            the columns to proceed</label>
                        <ng-multiselect-dropdown [placeholder]="'select
                            metadata'"
                            [data]="this.ObjCuratedList.columns"
                            [(ngModel)]="this.ObjCuratedList.selectedColumns"
                            [settings]="dropdownSettings"
                            name="selectedColumns">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-4-mr-0">
                        <button *ngIf="this.ObjCuratedList.columns"
                            type="submit" (click)="createJSONstring()"
                            class="btn btn-ets-down mb-0">Preview</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="row">
        
    </div>

    <div class="row">
        <table class="table display compact">
            <div class="row">
                <div *ngFor="let column of
                    this.ObjCuratedList.selectedColumns"
                    class="col-mb-5">
                    <th> {{column}} </th>
                    <tr *ngFor="let element of this.finalDict">
                        <td>{{element[column]}} </td>
                    </tr>
                </div>
            </div>

        </table>
    </div>
    <div class="row">
        <div class="col-sm">
            <button type="submit" (click)="submitList()" class="btn
                btn-ets-up mb"
                *ngIf="!this.ObjCuratedList.selectedColumns">Submit</button>
        </div>
    </div>

</form>
