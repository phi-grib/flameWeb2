<div class="modal-header">
    <h5 class="modal-title">Create list <span class="model_name"></span></h5>
    <button type="button" class="close" aria-label="Cancel" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="false">&times;</span></button>


</div>
<form #curatedListFrom="ngForm">
    <div class="modal-body">
        <div class="card">
            <div class="row">
                <div class="col-4">
                    <label for="separatorInput">Separator:  </label>
                    <select name="separator" [(ngModel)]="ObjCuratedList.separator" id="separatorInput" (ngModelChange)="onChangeSeparator($event)">
                        <option [value]="item.value" *ngFor="let item of SeparatorChoices| keyvalue"> {{item.key}} </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4" role="group" aria-label="group2">
                    <label class="btn btn-ets-up mb-0" for="preloadFile">
                           <input id="preloadFile" type="file" style="display:none;" (change)="preloadFileFunction($event)" >Upload
                    </label>
                </div>
                <div *ngIf="this.model.file_info!==undefined" class="col-4 card p-0 mb-0 mr-4">
                    <div class="card-header p-2">
                      <h5>Input file info</h5>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
                            <strong>File name </strong> 
                            {{this.model.file_info['name']}}
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
                            <strong>Type file </strong> 
                            {{this.model.file_info['type_file']}}
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
                            <strong>Size </strong> 
                            {{this.model.file_info['size_M']}} MB
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
                            <strong>Number of molecules </strong> 
                            <span class="badge badge-primary badge-pill">{{this.model.file_info['num_mols']}}</span>
                        </li>
                    </ul>
                  </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="listName">Name: </label>
                </div>
                <div class="col-4">
                    <input type="text" name="listName" [(ngModel)]="ObjCuratedList.listName" id="listNameInput" #listName="ngModel">
                </div>
                <div class="voidDiv"></div>
            </div>
            <br>
            <div class="row">
                <div class="voidDiv"></div>
            </div>
            <br>
        </div>
    </div>
</form>
