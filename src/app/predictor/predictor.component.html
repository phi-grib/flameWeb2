<div class="modal-header">
  <h4 class="modal-title">Prediction</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container mt-1">
    <div class="row">
      <div class="col-8">
        <label for="predictionName">Prediction name</label>
        <input type="text" class="form-control is-invalid" [class.is-valid]="isvalid"  [class.is-invalid]="!isvalid"
         id="predictionName" [(ngModel)]="predictName"  (ngModelChange)="predictNameChange()" required>
        <div class="valid-feedback">
          Valid Name!
        </div>
        <div class="invalid-feedback">
          The name of the prediction is invalid or already exist!
        </div>
      </div>
    </div>
    
    <div class="row mt-2">
      <div class="col">
        <label for="inputGroupFile01">Input file</label>

        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01" onchange="this.nextElementSibling.innerText = this.files[0].name" 
              (change)="change($event.target.files)">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              <small class="text-muted">Enter a SDFile format input file.</small>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col -8">
        <div class="form-group">
          <label for="model">Model</label>
            <select id="model" class="form-control" [(ngModel)]="this.modelName" name="modelName"> 
              <option *ngFor="let value of objectKeys(this.models).sort()" [value]='value'>
              {{value}}
              </option>
          </select>
            <small id="model" class="text-muted">
            Select model.
          </small>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="version">Version</label>
            <select class="form-control" [(ngModel)]="this.version" name="version"> 
                <option *ngFor="let value of this.models[this.modelName]" [value]='value'>
                {{value}}
                </option>
            </select>
              <small id="version" class="text-muted">
            Select version.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-outline-secondary btn-lg" (click)="activeModal.close('Close click')">Close</button>
<button type="button" class="btn btn-outline-primary btn-lg" (click)="predict()">Predict</button>
</div>
