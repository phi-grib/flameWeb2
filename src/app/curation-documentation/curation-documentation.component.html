<div *ngIf="this.curation.error=='No file sent'" class="alert alert-warning
    text-center" role="alert">
    <span class="font-weight-bolder">WARNING: </span>Curation created but not
    executed. No information to show.
</div>
<div class="title">
    <h5>{{this.curationName}}</h5>
</div>
<div class="container" *ngIf="this.curation.error!='No file sent'">

<div id="plotpie">
    <plotly-plot
        [data]="plotPie.data"
        [layout]="plotPie.layout"
        [config]="plotPie.config">
    </plotly-plot>
</div>

    <div id="plotbar">
        <plotly-plot
        [data]="plotSummary.data"
        [layout]="plotSummary.layout"
        [config]="plotSummary.config">
    </plotly-plot>
    </div>
    <div class="card">
        <div class="card-header collapsed" id="headingOneDoc" data-toggle="collapse" data-target="#collapseOneDoc" aria-expanded="false" aria-controls="collapseOneDoc">
            <h5 class="mb-0">
                Curation documentation <span class=comment>({{this.curationName}})</span>
                <button class="btn btn-link pt-0 pb-0 float-right" type="button">
                </button>
            </h5>
        </div>
        <div id="collapseOneDoc" class="collapse" aria-labelledby="headingOneDoc" data-parent="#docAccordion">
            <div class="card-body pt-0 pb-0 pl-0 pr-0">
                <div class="table-curation-documentation">
                    <table>
                        <thead></thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
