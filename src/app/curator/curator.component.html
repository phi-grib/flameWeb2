<div class="btn-toolbar mt-3 mb-3 ml-4" role="toolbar" aria-label="Toolbar with
    button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-ets-up" data-toggle="modal"
            data-target="#newModalCuration">New</button>
        <button type="button" class="btn btn-ets-up"
            (click)="curationSettings()">Curate</button>
        <button type="button" class="btn btn-ets-do">Delete</button>
    </div>
</div>

<!--New Curation endpoint-->
<div class="modal fade" id="newModalCuration" tabindex="-1" role="dialog"
    aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newModalLabel">New Curation</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Cancel">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="model_name">Curation name: </label>
                        <input type="text" class="form-control ml-2"
                            [(ngModel)]="this.curation.name" placeholder="name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                    data-dismiss="modal" (click)="createCuration()">Create</button>
            </div>
        </div>
    </div>
</div>
<!-- if no info from the endpoint the table will be hidden-->
<div class="ml-3 mr-3" [hidden]="!this.globals.tableCurationVisible"
    id="divTableCurations">
    <div class="col-12 scrolltable">
        <table id="dataTableCurations" class="table" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th style="width: 12%">Name</th>
                    <th style="width: 12%">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.curation.curations" (click)="this.func.selectCuration(item['curation_endpoint'],
                    item['creation_date'])" [ngClass]="{'selected':
                    this.curation.name===item['curation_endpoint'] &&
                    this.curation.date===item['creation_date']}">
                    <td class="text-center">
                        <i class="fas"
                            [ngClass]="{
                            'fa-grip-lines': this.curation.fileName==undefined,
                            'fa-circle': this.curation.date!=undefined,
                            'fa-times': this.curation.result==undefined,
                            'faa-flash animated': this.curation.result}"
                            [ngStyle]="{'color': this.curation.fileName ?
                            '#E69400' : (this.curation.stats ? '#51cf66' : 'red'
                            ) }"
                            aria-hidden="true"></i>
                    </td>
                    <td>{{item['curation_endpoint']}}</td>
                    <td>{{item['creation_date']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
