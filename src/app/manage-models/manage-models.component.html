<div class="btn-toolbar mt-3 mb-3 ml-4" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-ets-do" data-toggle="modal" data-target="#newModal">New</button>
    <button type="button" class="btn btn-ets-do" [ngClass]="{'disabled': model.name === undefined || model.version != '0'}" (click)="buildModel(model.name, model.version)">Build</button>
    <button type="button" class="btn btn-ets-do" data-toggle="modal" data-target="#labelModel">Label</button>
    <button type="button" class="btn btn-ets-do" [ngClass]="{'disabled': model.name === undefined}" (click)="cloneModel()">Publish</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="second group">
    <button type="button" class="btn btn-ets-ext"  (click)="exportModel()" [ngClass]="{'disabled': model.name === undefined}">Export</button>
    <label class="btn btn-ets-ext mb-0" for="manager">
            <input id="manager" type="file" style="display:none;" (change)="importModel($event.target.files)">Import
    </label>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="third group">
    <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteModel" [ngClass]="{'disabled': model.name === undefined || model.version != '0'}">Delete Model</button>
    <button type="button" class="btn btn-ets-delete" data-toggle="modal" data-target="#deleteVersion"[ngClass]="{'disabled': model.name === undefined || model.version == '0'}">Delete Version</button>
  </div>   
  <div>
    <button type="button" class="btn btn-ets-do mr-2" [ngClass]="{'disabled': model.name === undefined || model.version == '0'}" (click)="newPrediction(model.name, model.version)">Predict</button> 
  </div>
</div>


<!-- New Model -->
<div  class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">New Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row form-inline" >
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_name">Model name: </label>
                <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createModel()">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Model-->
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model '{{this.model.name}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteModel()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Version-->
<div class="modal fade" id="deleteVersion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model '{{this.model.name}} v.{{this.model.version}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model version?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteVersion()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Label model-->
<div class="modal fade" id="labelModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit model labels for '{{this.model.name}} v.{{this.model.version}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"  *ngIf="model.name != undefined">

        <div class="form-group col">

          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="maturity_sel" class="bmd-label-floating">Model maturity</label>
              <select id="maturity_sel" class="form-control" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].maturity">
                <option *ngFor="let value of ['','dev','mature','validated']" [value]='value'>
                  <div *ngIf="value!=null">
                    {{value}}
                  </div>   
                </option>
              </select>
            </div>
          </div>
          

          <!-- endpoint type -->
          <div class="form-row">
            
            <div class="form-group col-md-8">
              <label for="bio_type_sel">Endpoint type</label>
              <select id="bio_type_sel" class="form-control" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_type">
                <option *ngFor="let value of this.model.listLabels['bio_type']" [value]='value'>
                  <div *ngIf="value!=null">
                    {{value}}
                  </div>   
                </option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label for="bio_type_inp">new type</label>
              <input type="text" class="form-control" id="bio_type_inp" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_type">
            </div>
          </div>
          <!-- endpoint type end-->

          <!-- endpoint subtype -->
          <div class="form-row">
  
            <div class="form-group col-md-8">
              <label for="bio_subtype_sel">Endpoint subtype</label>
              <select id="bio_subtype_sel" class="form-control" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_subtype">
                <option *ngFor="let value of this.model.listLabels['bio_subtype']" [value]='value'>
                  <div *ngIf="value!=null">
                    {{value}}
                  </div>   
                </option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label for="bio_subtype_inp">new subtype</label>
              <input type="text" class="form-control" id="bio_subtype_inp" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_subtype">
            </div>
          </div>
          <!-- endpoint subtype end -->

          <!-- endpoint name -->
          <div class="form-row">
  
            <div class="form-group col-md-8">
              <label for="bio_endpoint_sel">Endpoint name</label>
              <select id="bio_endpoint_sel" class="form-control" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_endpoint">
                <option *ngFor="let value of this.model.listLabels['bio_endpoint']" [value]='value'>
                  <div *ngIf="value!=null">
                    {{value}}
                  </div>   
                </option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label for="bio_endpoint_inp">new endpoint</label>
              <input type="text" class="form-control" id="bio_endpoint_inp" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_endpoint">
            </div>
          </div>
          <!-- endpoint name end -->

          <!-- species -->
          <div class="form-row">
  
            <div class="form-group col-md-8">
              <label for="bio_species_sel">Species</label>
              <select id="bio_species_sel" class="form-control" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_species">
                <option *ngFor="let value of this.model.listLabels['bio_species']" [value]='value'>
                  <div *ngIf="value!=null">
                    {{value}}
                  </div>   
                </option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label for="bio_species_inp">new species</label>
              <input type="text" class="form-control" id="bio_species_inp" [(ngModel)]="this.model.listModels[model.name+'-'+model.version].bio_species">
            </div>
          </div>
          <!-- species end -->

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="labelModel()">Apply Labels</button>
      </div>
    </div>
  </div>
</div>
