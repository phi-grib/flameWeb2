<div class="btn-toolbar mt-3 mb-3 ml-4">
  <!-- <button type="button" class="btn btn-outline-primary btn-lg mr-2" (click)="newPrediction()">New</button> -->
  <button type="button" class="btn btn-ets-delete" [ngClass]="{'disabled': this.prediction.name == undefined}" data-toggle="modal" data-target="#deletePrediction">Delete Prediction</button>
</div>
<!-- Delete Prediction-->
<div class="modal fade" id="deletePrediction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Prediction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this prediction?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deletePrediction()">Delete</button>
      </div>
    </div>
  </div>
</div>
