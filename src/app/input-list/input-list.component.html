<ng-template #elseBlock>
    <div class="alert alert-danger mt-2 text-center" role="alert">
        There isn't a input list!
    </div>
</ng-template>
<div *ngIf="this.basket_list.length > 0 else elseBlock">
    <div class="box">
        <select (change)="show_basket()" id="basket-list" class="form-control" [(ngModel)]=this.basket_selected>
  <option  *ngFor="let value of this.basket_list" [value]='value'>
    <div *ngIf="value!=null">
      {{value}} 
    </div>   
  </option>
</select>
    </div>

    <div style="overflow-y:scroll; height:400px;">
        <table id="tableInputList" style="width: 100%" class="minitable compact">
            <tbody>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="row mt-2">
        <div class="col-10">
            <label for="seriesName">Series name</label>
            <input type="text" class="form-control is-valid" [class.is-valid]="isvalidSeries" [class.is-invalid]="!isvalidSeries" id="seriesName" [(ngModel)]="inputListName" (ngModelChange)="seriesNameChange()" required>
            <div class="valid-feedback">
                Valid Name!
            </div>
            <div class="invalid-feedback">
                The structure name entered is not valid
            </div>
        </div>
        <div class="col-2 align-self-end">
            <button type="button" [disabled]="!this.isvalidSeries" class="btn float-right" (click)="Save()">Save</button>
        </div>
    </div>
</div>
