<button class="btn btn-ets-do float-right mt-1 mb-2" (click)="openModal()" data-toggle="modal"
  data-target="#loadModal">Load collection</button>

<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loadModalLabel">Load collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="this.collections?.length" class="card-body">
        <button class="btn btn-ets-delete" (click)="deleteCollection()"
          [disabled]="!this.collectionSelected">Delete</button>
      </div>
      <ng-template #elseBlock>
        <div class="alert alert-warning p-3 m-0 text-center" role="alert">
          There aren't collections!
        </div>
      </ng-template>
      <div *ngIf="this.collections?.length else elseBlock" class="modal-body">
        <table id="dataTableCollections" class="table display compact" style="width:100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr #tr (click)="loadCollection(tr,collection)" *ngFor="let collection of collections">
              <td>
                {{collection.name}}
              </td>
              <td>{{collection.date}}</td>
            </tr>

          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button [disabled]="!collectionSelected" (click)="confirmLoad()" type="button"
          class="btn btn-ets-do">Load</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
